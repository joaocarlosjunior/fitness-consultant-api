spring:
  profiles:
    active: dev
server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
api:
  openapi:
    dev-url: http://localhost:8080
    prod-url: https://personal-gym-api.onrender.com
springdoc:
  swagger-ui:
    path: /fitness-consultant-documentation
  api-docs:
    path: /fitness-consultant-apidocs
  packages-to-scan: br.com.fitnessconsultant.controller